<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <title>wordle</title>
</head>
<body>
    <header>
        <div class="menu">
            <img src="assets/menu.svg" alt="menu">
        </div>
        <div class="title">
            <h1>Wordle</h1>
        </div>
        <div class="icons-box">
            <div class="icons-img">
                <img src="assets/question.svg" alt="question">
            </div>
            <div class="icons-img">
                <img src="assets/bar.svg" alt="bar">
            </div>
            <div class="icons-img">
                <img src="assets/gear.svg" alt="gear">
            </div>
        </div>
    </header>
    <main>
        <div class="time">time: 00:00</div>
        <div class="board-row row-0">
            <div class="board-block" data-index="01"></div>
            <div class="board-block" data-index="02"></div>
            <div class="board-block" data-index="03"></div>
            <div class="board-block" data-index="04"></div>
            <div class="board-block" data-index="05"></div>
        </div>
        <div class="board-row row-1">
            <div class="board-block" data-index="11"></div>
            <div class="board-block" data-index="12"></div>
            <div class="board-block" data-index="13"></div>
            <div class="board-block" data-index="14"></div>
            <div class="board-block" data-index="15"></div>
        </div>
        <div class="board-row row-2">
            <div class="board-block" data-index="21"></div>
            <div class="board-block" data-index="22"></div>
            <div class="board-block" data-index="23"></div>
            <div class="board-block" data-index="24"></div>
            <div class="board-block" data-index="25"></div>
        </div>
        <div class="board-row row-3">
            <div class="board-block" data-index="31"></div>
            <div class="board-block" data-index="32"></div>
            <div class="board-block" data-index="33"></div>
            <div class="board-block" data-index="34"></div>
            <div class="board-block" data-index="35"></div>
        </div>
        <div class="board-row row-4">
            <div class="board-block" data-index="41"></div>
            <div class="board-block" data-index="42"></div>
            <div class="board-block" data-index="43"></div>
            <div class="board-block" data-index="44"></div>
            <div class="board-block" data-index="45"></div>
        </div>
        <div class="board-row row-5">
            <div class="board-block" data-index="51"></div>
            <div class="board-block" data-index="52"></div>
            <div class="board-block" data-index="53"></div>
            <div class="board-block" data-index="54"></div>
            <div class="board-block" data-index="55"></div>
        </div>
    </main>
    <footer>
        <div class="keyboard-row row-0">
            <div class="keyboard-column" data-key="00">Q</div>
            <div class="keyboard-column" data-key="01">W</div>
            <div class="keyboard-column" data-key="02">E</div>
            <div class="keyboard-column" data-key="03">R</div>
            <div class="keyboard-column" data-key="04">T</div>
            <div class="keyboard-column" data-key="05">Y</div>
            <div class="keyboard-column" data-key="06">U</div>
            <div class="keyboard-column" data-key="07">I</div>
            <div class="keyboard-column" data-key="08">O</div>
            <div class="keyboard-column" data-key="09">P</div>
        </div>
        <div class="keyboard-row row-1">
            <div class="keyboard-column" data-key="10">A</div>
            <div class="keyboard-column" data-key="11">S</div>
            <div class="keyboard-column" data-key="12">D</div>
            <div class="keyboard-column" data-key="13">F</div>
            <div class="keyboard-column" data-key="14">G</div>
            <div class="keyboard-column" data-key="15">H</div>
            <div class="keyboard-column" data-key="16">J</div>
            <div class="keyboard-column" data-key="17">K</div>
            <div class="keyboard-column" data-key="18">L</div>
        </div>
        <div class="keyboard-row row-2">
            <div class="keyboard-column enter" data-key="20">ENTER</div>
            <div class="keyboard-column" data-key="21">Z</div>
            <div class="keyboard-column" data-key="22">X</div>
            <div class="keyboard-column" data-key="23">C</div>
            <div class="keyboard-column" data-key="24">V</div>
            <div class="keyboard-column" data-key="25">B</div>
            <div class="keyboard-column" data-key="26">N</div>
            <div class="keyboard-column" data-key="27">M</div>
            <div class="keyboard-column delete" data-key="28">
                <img src="assets/delete.svg" alt="delete">
            </div>
        </div>
    </footer>
</body>
</html>
